<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">
  <title>2048</title>
</head>
<body>
  <div class="container">
    <div class="game-score-status">
      <div class="score">0</div>
      <div class="best-score">0</div>
    </div>
    <h1>2048</h1>
    <div>
      <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
      <button id="new-game">New Game</button>
    </div>
    <hr>
    <div class="how-to-play">
      <p><strong>Instrutions:</strong> use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>
    </div>
    <div class="game-view"></div>
  </div>
  <script src="assets/external-lib/swiped-events/swiped-events.min.js"></script>
  <script src="assets/game/tile.js"></script>
  <script src="assets/game/grid.js"></script>
  <script src="assets/game/display.js"></script>
  <script src="assets/game/game.js"></script>
  <script>
    const game = new Game();

    addEventListener("keyup", evt => {
      game.act(evt.key);
    });

    const gameView = document.querySelector('.game-view')
    const mapSwipedEvents = {
      left: 'ArrowLeft',
      right: 'ArrowRight',
      up: 'ArrowUp',
      down: 'ArrowDown'
    }

    gameView.addEventListener("swiped", evt => {
      const key = evt.detail.dir
      game.act(mapSwipedEvents[key]);
    })

    let button = document.querySelector("#new-game");
    button.addEventListener("click", () => {
      game.restart();
    });
  </script>
</body>
</html>
